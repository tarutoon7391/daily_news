          }

          NHK_SUMMARY=$(summarize "$NHK_DESC")
          IT_SUMMARY=$(summarize "$IT_DESC")
          GIGA_SUMMARY=$(summarize "$GIGA_DESC")

          echo "NHK_SUMMARY=$NHK_SUMMARY" >> $GITHUB_ENV
